<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
</head>
<body class="body">
    <h1>Overview</h1>
    <div class="card text-bg-dark">
        <h3>Profile</h3>
        <img src="{{ profiles.image.url }}" class="card-img rounded-image" alt="profile">
        <div class="card-img-overlay">
            <p class="card-title"><span class="label">Name:</span><span class="span">{{ profiles.username }}</span></p>
            <p class="card-text"><span class="label">Bio:</span><span class="span">{{ profiles.bio }}</span></p>
            <p class="card-text"><span class="label">Contact Email:</span><span class="span">{{ profiles.contact_email }}</span></p>
            <p class="card-text"><span class="label">Skills:</span><span class="span">{{ profiles.skills }}</span></p>
        </div>
    </div>
</body>
</html>
